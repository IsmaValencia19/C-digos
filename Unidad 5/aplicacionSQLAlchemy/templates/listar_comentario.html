<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
   
      <h3>Comentarios registrados </h3>
      
      <table>
         <thead>
            <tr>
               <th>Usuario</th>
               <th>Comentario</th>              
            </tr>
         </thead>

         <tbody>
            {% for comentario in comentarios %}
               <tr>
                  <td>{{ comentario.usuario.nombre }}</td>
                  <td>{{ comentario.contenido }}</td>
				      <td>{{ comentario.fecha }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
	  <br><a href = "{{ url_for('inicio') }}"> Inicio </a>
   </body>
</html>
